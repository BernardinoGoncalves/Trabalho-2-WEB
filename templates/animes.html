<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="2"> -->

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="../static/css/estilo.css" rel="stylesheet">
    <title>Document</title>
</head>

<!-- Página que está sendo exibida -->
<body class="bg-center bg-no-repeat bg-center bg-cover bg-fixed h-screen relative"
      style="background-image: url('../static/img/black-background.jpeg'); ">

<!-- <div class="h-screen w-screen absolute" style="background-color: rgba(0,0,0,0.7);"> -->
<!-- <body class="bg-center bg-no-repeat bg-center bg-cover bg-fixed h-screen relative" style="background-color: #000;"> -->

<div class="flex flex-col h-screen">

    <!-- Cabeçalho -->
    <header class="flex items-center justify-center w-full h-80 pl-40 md:pl-48 2xl:pl-56">
        <!-- Titulo -->
        <div class="flex items-center justify-center h-full text-7xl md:text-8xl 2xl:text-9xl font-black">
            <span class="flex items-center h-full" style="color: #024A9A; text-shadow: 2px 2px 5px #62EFF7;">GIG</span>
            <span class="flex items-center h-full"
                  style="color: #DB5E24; text-shadow: 2px 2px 5px #FBDE83;">ANIME</span>
        </div>
    </header>

    <div class="flex-1 w-full mx-auto text-lg h-full shadow-lg">

        <div class="flex h-full px-8">
            <div class="flex-grow h-full">

                <div class="flex flex-col h-full">

                    <div class="flex-1 h-full">

                        <div class="flex h-full">
                            <div class="flex-none w-1/4 h-full">

                                <div class="flex flex-col h-full">

                                    <div class="flex-1 h-full">

                                        <img src="{{ image }}" class="w-96">
                                        <p class="w-48 my-2 p-2 text-center bg-white bg-opacity-70 break-words">{{ title }}</p>

                                    </div>

                                </div>

                            </div>
                            <div class="flex-none flex w-3/4 h-full justify-center items-start">
                                <p class="w-96 my-4 p-2 text-center bg-white bg-opacity-70 break-words">{{ synopsis }}</p>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
            <div class="flex-none w-64 h-full lg:block hidden">
                <p class="bg-white bg-opacity-70 text-center font-bold py-2 border-b-2 border-gray-600">Episódios</p>
                <ul class="h-1/2">
                    {% for ep in eps %}
                        <li class="bg-white bg-opacity-70 py-1">
                            <a href="{{ ep['video_url'] }}" target="_blank"
                               class="text-sm font-medium ml-4 truncate ...">Episódio {{ ep['episode_id'] }} {{ ep['title'] }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>

</div>


</body>
<script>
    function path(file) {
        let old_path = window.location.pathname; // Pega o caminho completo da página atual
        let new_path = old_path.replace(/(\/+\w+\.html)/, file); // Passa a string no regex e substitui pelo arquivo para redirecionar a outra página
        return new_path;
    }
</script>
</html>
